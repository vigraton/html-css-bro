<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatando texto ^-^</title>
    </head>
    <body>
        <p>O texto está normal</p>
        <p>O texto está em <b>negrito</b> </p>
        <p>O texto está em <i>itálico</i> </p>
        <p>O texto está <u>sublinhado</u> </p>
        <p>O texto está <del>riscado</del> </p>
        <p>O texto está <big>grande</big> </p>
        <p>O texto está <small>pequeno</small> </p>
        <p>O texto está <sub>subscrito</sub> </p>
        <p>O texto está <sup>superescrtio</sup> </p>
        <p>O texto está <tt>monoespaçado</tt> </p>
        <p>O texto está <mark style="background-color: lightcoral;">marcado</mark></p>
    </body>
</html>

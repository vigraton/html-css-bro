<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form action="index.php" method="POST">

        <label for="username">Nome:</label>
        <input type="text" id="username" placeholder="nome" minlength="6" maxlength="15"><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="senha"><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="E-mail"><br>

        <label for="telefone">Contato:</label>
        <input type="tel" id="telefone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">Nascimento:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">Título:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">Pagamento:</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comentário:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">Arquivo:</label>
        <input type="file" id="file" accept="image/png"><br>

        <input type="reset"><br>
        <input type="submit">

    </form>

</body>
</html>
